<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="./profilecards.css">

</head>
<body>
    <header>
        <h1>Our Profile</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Cathy</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="./images/profile1.jpg" alt="John Joe" width="500" height="500">
                <figcaption>John Joe</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="./images/profile2.jpg" alt="matt youngs" width="500" height="500">
                <figcaption>Matt Youngs</figcaption>
            </figure>
            <p><q>I design stuffs</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="./images/profile3.jpg" alt="Cathy Devrel" width="500" height="500">
                <figcaption>Cathy <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I teach stuff</q></p>
        </article>
    </main>
    
    <footer>
        <p>&copy; Acme co.</p>
    </footer>
</body>
</html>
